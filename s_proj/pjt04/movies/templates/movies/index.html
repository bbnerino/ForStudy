{% extends 'base.html' %}

{% block content %}
  <header class="py-5 text-center">
    <h1>HKK's Favorite Movie</h1> 
  </header>
  <table class="table table-striped table-hover px-5"> 
    <thead>
      <tr class="row fw-bold fs-4">
        <th scope="col" class="col-1">No.</th>
        <th scope="col" class="col">Title</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr class="row">
          <th scope="row" class="col-1">{{forloop.counter}}</th>
          <td class="col">
            <a href="{% url 'movies:detail' movie.pk %}" class="text-decoration-none text-dark">
            {{movie.title}}
            </a>
          </td>
        </tr>
      {% empty %}
        <tr> 게시글이 없습니다.</tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
