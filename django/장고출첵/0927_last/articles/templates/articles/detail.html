{% extends 'base.html' %}
{% block content %}
  <h1>DETAIL</h1>
  <p> {{movie.title}}</p>
  <p> {{movie.content}}</p>
  <p> {{movie.created}}</p>
  <p> {{movie.updated}}</p>

  {% if movie.image %}
    <img src="{{movie.image.url}}" alt="gg">
  {% else %}
  <p>사진이 없습니다</p>
  {% endif %}
  
  <a href="{% url 'articles:update' movie.pk %}">UPDATE</a>
  <form action="{% url 'articles:delete' movie.pk %}" method='POST'>
    {% csrf_token %}
    <button>DELETE</button>
  </form>
{% endblock content %}
