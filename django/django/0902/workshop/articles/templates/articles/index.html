{% extends 'base.html' %}

{% block contents %}
    <h3>INDEX</h3>

    {% for article in articles %}
        

        <hr>
        <p> {{article.pk}}번째 글 </p>
        <p> 제목: {{ article.title }} </p>
        <p> 내용: {{ article.content }} </p>
        <a href={% url 'articles:detail' article.pk %}> detail </a>
        {% empty %}
          <p> 아직 게시글이 없습니다.</p>
    {% endfor %}
    <hr>
    
{% endblock contents %}
