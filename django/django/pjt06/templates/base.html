<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>G and H</title>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a href="{% url 'community:index' %}" class="navbar-brand" >INDEX  </a> 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      {% if request.user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" >
            <li class="nav-link active " aria-current="page">
              <a href="{% url 'accounts:logout' %}" >LOG OUT</a>
            </li>
            <li class="nav-link active">
              <a href="{% url 'community:create' %}">NEW!</a>
            </li>
          </ul>
        </div>
    {% else %}
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav" >
          <li class="nav-link " aria-current="page" >
            <a href="{% url 'accounts:login' %}" >LOG IN</a>
          </li>
          <li class="nav-link " aria-current="page">
            <a href="{% url 'accounts:signup' %}" >SIGN UP</a>
          </li>
        </ul>
      </div>
    {% endif %}
  </nav>

  <div class=container>
  {% if request.user.is_authenticated %}
    <h1 style="color:red" >{{user.username}}</h1>
  {% else %}
    <h1 style="color:red" >로그인을 하세요</h1>
  {% endif %}
  </div>

  <div class=container >
    {% block content %}
    {% endblock content %}
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
