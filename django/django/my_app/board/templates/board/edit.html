{% extends 'base.html' %}

{% block content %}
<h1>NEW question</h1>
<form action="{% url 'board:update' question.title.pk %}" method="POST">
  {% csrf_token %}
  <div>
  <label for="title">제목:</label>
  <input id="title" type="text" name="title" value="{{question.title}}">
  </div>

  <div>
  <label for="category">카테고리:</label>
  <input id="category" type="text" name="category" value="{{question.category}}">
  </div>
  <br>
  <div>
  <label for="content"></label>
  <textarea name="content" id="content" cols="30" rows="10">{{question.content}}</textarea>
  </div>

  <div>
  {% comment %} <input type="submit"> {% endcomment %}
    <button>얍!</button>
  </div>


</form>



{% endblock content %}
