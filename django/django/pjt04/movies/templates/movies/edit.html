{% extends 'base.html' %}

{% block content %}
  <h1>edit</h1>
  <form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    <label for="title"> 제목: </label>
    <input type="text" id="title" name="title" value="{{movie.title}}">

    <label for="overview">줄거리:</label>
    <textarea name="overview" id="overview" cols="30" rows="10">{{movie.overview}}</textarea>

    <label for="poster_path">포스터경로:</label>
    <input type="text" id="poster_path" name="poster_path" value="{{movie.poster_path}}">

    <button>얍</button>
  </form>

{% endblock content %}
